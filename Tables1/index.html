<!DOCTYPE HTML>
<html ng-app="myApp">
  <head>
    <!-- bootstrap stylesheet --><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- bootstrap widget theme --><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- ngGrid --><link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <!-- Material Design - Style --><link rel="stylesheet" href="http://fezvrasta.github.io/bootstrap-material-design/dist/css/material-wfont.min.css">
    <!-- Material Design - Ripples --><link rel="stylesheet" href="http://fezvrasta.github.io/bootstrap-material-design/dist/css/ripples.min.css">
    <!-- app specific stylesheet --><link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- grid style --><link rel="stylesheet" type="text/css" href="css/ng-grid.css">
    <!-- ui grid stuff --><link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <!-- ui grid stuff --><link rel="stylesheet" type="text/css" href="css/site.css">
    <!-- ui grid stuff --><link rel="stylesheet" href="css/bootstrap-flatly.min.css" />
    <!-- ui grid stuff --><link rel="stylesheet" type="text/css" href="css/ui-grid.css">
    <!-- Angular Material --><link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
  </head>

  <body>
  <div class="container">
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a  href="http://ui-grid.info"  class="navbar-brand">UI Grid</a>
          <button type="button" class="navbar-toggle" ng-click="isExpanded = !isExpanded">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="feature" ng-controller="controller">
    <div class="col-xs-12 col-sm-12 col-lg-12">
      <div class="feature" ng-app="demo">
        <div class="feature-heading">
          <i class="fa fa-4x fa-certificate"></i>
        </div>
        <h4 class="feature-heading">Basic Example</h4>
        <div class="grid" ui-grid="gridOptionsSimple"></div>

        <h4 class="feature-heading">Complex Example</h4>
        <div class="grid" ui-grid="gridOptionsComplex"></div>
      </div>
    </div>
  </div>





    <!-- jQuery --><script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Material Design - Ripples --><script src="http://fezvrasta.github.io/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <!-- Material Design - Style --><script src="http://fezvrasta.github.io/bootstrap-material-design/dist/js/material.min.js"></script>

    <!-- uigrid --><script src="js/ui-grid.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
    <script src="js/angular-route.js"></script>

<!-- app specific content -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/customizer.js"></script>


  </body>
</html>
