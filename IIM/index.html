<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body layout="column" ng-controller="controller" >

<!-- Header -->
<md-toolbar layout="column" class="md-tall" style="background-color: deepskyblue;">
  <div layout="row" layout-sm="column">
    <div flex style="padding-left: 24px;">
      <span><div class="pf-logo">
        <h2>Candidate Interview Manager</h2>
      </div></span>
    </div>
    <div flex style="padding-right: 24px;">
      <!--<div class="col-md-6">-->
        <div flex layout="row" layout-align="end">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          <md-input-container>
            <input type="text" ng-model="search"/>
          </md-input-container>
        <!--</div>-->
      </div>
    </div>
  </div>
</md-toolbar>
<!-- Header -->

<!--Add Candidate Button-->
<div ng-controller="addController" class="main-fab">
  <md-button class="md-fab md-accent" ng-click="showAdvanced($event)"
             jstcache="0"><img src="img/bt_speed_dial_2x.png" style="padding: 0px;"></md-button>
  <b layout="row" layout-align="center center" layout-margin>
    {{alert}}
  </b>
</div>
<!--Add Candidate Button-->

<!-- MD-TABLE -->
<div layout="row" flex ng-click="toggleSearch = false">
  <div layout="column" flex id="content">
    <md-content layout="column" flex>
      <md-table headers="headers" content="content" sortable="sortable" filters="search" custom-class="custom" thumbs="thumbs" count="count"></md-table>
    </md-content>
  </div>
</div>
<!-- MD-TABLE -->




<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
<script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

<!-- Bootstrap -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- App Specific Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
<script src="js/add/addController.js"></script>
<script src="js/directive.js"></script>
<script src="js/filter.js"></script>

</body>
</html>
