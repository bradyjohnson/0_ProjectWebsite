<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <!-- Angular Material Dependencies -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
  <!-- App Specific Dependencies -->
  <link rel="stylesheet" href="style.css">
</head>


<body layout="column" ng-controller="controller" >

<div class="main-fab">

  <md-button class="md-fab md-accent">
    +
  </md-button></div>

<md-toolbar layout="column" class="md-tall">
  <span flex></span>
  <div class="md-toolbar-tools">
    <div layout="row" flex class="fill-height">
      <div class="md-toolbar-item md-breadcrumb" ng-hide="toggleSearch">
        <span>Intern Candidate Manager</span>
      </div>
      <span flex ng-hide="toggleSearch"></span>
      <md-input-container ng-show="toggleSearch" flex style="padding-left:88px">
        <input type="text" ng-model="search"/>
      </md-input-container>
      <div class="md-toolbar-item md-tools" layout="row">
        <a href ng-click="toggleSearch = !toggleSearch" class="md-button md-default-theme">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </a>
      </div>
    </div>
  </div>
</md-toolbar>

<div layout="row" flex ng-click="toggleSearch = false">
  <div layout="column" flex id="content">
    <md-content layout="column" flex >
      <md-table headers="headers" content="content" sortable="sortable" filters="search"
                custom-class="custom" thumbs="thumbs" count="count"></md-table>
    </md-content>
  </div>
</div>


<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
<!-- App Specific Dependencies -->
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
<script src="directive.js"></script>
</body>
</html>
